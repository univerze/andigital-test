<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script data-main="config/requireconfig" src="bower_components/requirejs/require.js"></script>
</head>
<body>

<div class="row" id="container">
    <div class="col-md-6" id="map"></div>
    <div class="col-md-6" id="content">
        <div class="hover-search">
            <div class="bordered">
                <div class="input-group">
                    <input type="text" class="form-control location" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-search" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="help">Search to display information.</div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control hidden" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control hidden" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
